<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>

<body>
    <script>
        var Num1 = parseInt(prompt("Enter Your Value"));
        var Sign = prompt ("Enter Sign");
        var Num2 = parseInt(prompt("Enter Your Value"));
        switch (Sign) {
            case "+": {
                document.write(Num1 + Num2)
                break;
                }
            case "-": {
                document.write(Num1 - Num2)
                break;
                }
            case "*": {
                document.write(Num1 * Num2)
                break;
                }
            case "/": {
                document.write(Num1 / Num2)
                break;
                }
           case "**": {
                document.write(Num1 ** Num2)
                break;
                }
            default:
                document.write("Incorrect Value!")
                break;
            }
    </script>
</body>

</html>
