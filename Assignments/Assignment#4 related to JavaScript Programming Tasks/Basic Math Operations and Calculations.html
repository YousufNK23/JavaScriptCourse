<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Operations and Calculations</title>
</head>
<body>
    <script>
        add(200, 1400);
        add(3102, 425);
        add(457, 231);
        function add(a,b) {
            var c = a + b;
            document.write("<b>Add:</b>" + c + "<br>");
        }

        sub(200, 111);
        sub(356, 242);
        sub(4215, 5126);
        function sub(x,y) {
            var z = x - y;
            document.write("<b>Sub:</b>" + z + "<br>");
        }

        multiply(2, 19);
        multiply(3, 21);
        multiply(95, 512);
        function multiply(p,q) {
        var r = p * q;
        document.write("<b>Multiply:</b>" + r + "<br>");
        }

        power(2, 14);
        power(13, 3);
        power(9, 41);
        function power(l,k) {
            var m = l ** k;
            document.write("<b>Power:</b>" + m + "<br>");
        }

        exponential(4, 3);
        exponential(3, 2);
        exponential(9, 14);
        function exponential(g,h) {
            var i = (g ** h);
            document.write("<b>Exponential:</b>" + i + "<br>");
        }

        average(4, 9);
        average(5, 7);
        average(2, 13);
        function average(t,u) {
            var v = (t + u)/2;
            document.write("<b>Average:</b>" + v + "<br>")
        }

        percentage(425, 156);
        percentage(251, 925);
        percentage(1440, 100);
        function percentage(e,f) {
            var n = e % f;
            document.write("<b>Percentage:</b>" + n + "<br>")
        }

    </script>
</body>
</html>
